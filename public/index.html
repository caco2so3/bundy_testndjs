<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="expression-box">
        <h2>Введите выражение</h2>
        <input type="text" id="expression" placeholder="e.g. 2 + 2 * (3 - 1)">
        <button onclick="submitExpression()">Рассчитать</button>
    </div>
    <div class="history-box">
        <h2>История запросов</h2>
        <div id="history"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
